<!DOCTYPE html>
<!--  -->
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css"/> <!--bettet das stylesheet hier ein, damit es übersichtlicher wird -->
    <script type="text/javascript" src="logic.js"></script>
</head>
<body>
<div id="Header"> <!--Header container für die Überschrift und Anzeige, welcher Spieler am Zug ist-->
    <h1 id="ueberschrift">Tic Tac Toe</h1> 
    <hr>
    <div id ="spieler">
        <h3>Spieler*in</h3><h3 id="spielernummer"></h3><h3>ist an der Reihe</h3> 
    </div>
    
</div>

<div id="spielfeld"> <!-- Container für das Spielfeld um die Elemente besser organisieren zu können -->
    <div id="buttons">
    <input onclick="changeField(this)" type="button" value=" " id="btn00" name="00"></input> <!-- onClick wird bei einem klick auf den Button ausgeführt -> siehe logic.js für die ausgeführte Funktion -->
    <input onclick="changeField(this)" type="button" value="O" id="btn01" name="01"></input>
    <input onclick="changeField(this)" type="button" value=" " id="btn02" name="02"></input>
    </br>
    <input onclick="changeField(this)" type="button" value="X" id="btn10" name="10"></input>   
    <input onclick="changeField(this)" type="button" value="X" id="btn11" name="11"></input>
    <input onclick="changeField(this)" type="button" value="X" id="btn12" name="12"></input>
    </br>
    <input onclick="changeField(this)" type="button" value="X" id="btn20" name="20"></input>
    <input onclick="changeField(this)" type="button" value="X" id="btn21" name="21"></input>
    <input onclick="changeField(this)" type="button" value="X" id="btn22" name="22"></input>
</div>
</div>
<br>
<hr>
<br>
<br>
<div id="footer">  <!--container für footer-->
    <button onclick="resetField()" type="button" id="resetbtn">reset game</button>
</br>
</br>
</br>
    
</div>
<div id="img"> 
<img src="https://imgs.xkcd.com/comics/git.png" /> <!-- img tag um das Bild einzufügen -->
</div>
</body>
</html>
